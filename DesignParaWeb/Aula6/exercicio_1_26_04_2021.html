<html>
<head>
<meta charset="UTF-8">

<body>
<form>
<table border="1">
<h1><p align="left">Deixe um comentário</p></h1>
<tr><th align="left" colspan="2">Nome:</th></tr>
<tr><td colspan="2"><input type="text" name="nome" size="78"></td></tr>
<tr><th align="left" colspan="2">E-mail:</th></tr>
<tr><td colspan="2"><input type="text" name="email" size="78"></td></tr>
<tr><th align="left" colspan="2">Website:</th></tr>
<tr><td colspan="2"><input type="text" name="website" size="78"></td></tr>
<tr><th align="left" colspan="2">Comentário:</th></tr>
<tr><td colspan="2"><textarea name="comentario" rows="20" cols="80"></textarea></td></tr>
<tr><th align="left" colspan="2">Observação: Seu comentário será publicado após passar pelo moderador</th></tr>
<tr><td><input type="submit" name="submit" value="Enviar"></td><td><input type="reset" name="reset" value="Retornar"></td></tr>
</table>
</form>
</body>
</html>
