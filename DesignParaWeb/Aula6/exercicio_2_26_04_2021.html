<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<form>
<table>
<tr><td bgcolor="orange"><p align="left">SISTEMA DE GESTÃO ACADÊMICA</p></td></tr>
<tr><td><p align="left"><font size="6"><b>MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</b></font></p></td></tr>
</table>
<table border="1">
<tr><th align="left">Login</th><td><input type="text" name="nome" size="78"></td></tr>
<tr><th align="left">Senha</th><td><input type="password" name="senha" size="78"></td></tr>
<tr><th align="left">Status</th><td><select><option>Ativo<option selected>Inativo</select></td></tr>
<tr><th align="left">Tipo</th><td><input type="radio" name="tipo" value="1">Técnico
<input type="radio" name="tipo" value="2">Professor
<input type="radio" name="tipo" value="3">Aluno</td></tr>
<tr><th align="left">Data da Criação</th><td><input type="text" name="nome" size="78"></td></tr>
<tr><th align="left">Perfil</th><td><input type="radio" name="perfil" value="1">Convidado
<input type="radio" name="perfil" value="2">Administrador</td></tr>


<tr><th align="left">Comentário:</th><td><textarea name="comentario" rows="10" cols="80"></textarea></td></tr>
<tr><th align="left">Módulos</th><td><input type="checkbox" name="modulo" value="1">Compras
<input type="checkbox" name="modulo" value="2">Biblioteca
<input type="checkbox" name="modulo" value="3">Acadêmico<br>
<input type="checkbox" name="modulo" value="4">Documentação
<input type="checkbox" name="modulo" value="5">Recursos Humanos</td></tr>
</table>
<table>
<tr><td><input type="submit" name="submit" value="Cadastrar"></td><td><input type="reset" name="reset" value="Excluir"></td></tr>
</table>
</form>
</body>
</html>
