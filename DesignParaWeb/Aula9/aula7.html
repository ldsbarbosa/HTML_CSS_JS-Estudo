<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation: mymove 5s infinite;
}

@keyframes mymove {
  from {left: 0px;}
  to {left: 200px;}
}
</style>
</head>
<body>
<h3>Propriedade "animação": Movendo um elemento de 0 pixels à 200 pixels em 5 segundos. Quando acaba, começa denovo. Infinito.</h3>
<div></div>
</body>
</html>
