<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>IFRAME</h1>
    <iframe width="1120" height="620"
    src="https://www.youtube.com/embed/oqKfkIpUQI4"
    frameborder ="0" allow="accelerometer; autoplay; encrypted media; gyroscope; picture-in-picture"
    allowfullscreen></iframe> <!-- Demonstração de uso do IFRAME-->
    <iframe width="1120" height="620" src="https://olhardigital.com.br/"
    title="Olhar Digital"></iframe>

    <!-- O iframe é um elemento HTML muito poderoso. Através da tag <iframe>,
         é possível incluir vídeos, imagens e conteúdos de outras páginas.
         Também é muito utilizado para incorporar elementos de publicidade na página. -->
         
</body>
</html>
