<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <caption>Treinando formulário</caption><br><!-- Demonstrando uso de formulário -->
        <fieldset><legend>Parte 1</legend>
            <label for="ex10typetext">Tipo texto(Padrão): </label><br> <!-- Text é o padrão -->
            <input type="text" id="ex10typetext" name="ex10typetext" required minlength="4" maxlength="8" size="10"><br><!-- Todo o type tem atributos específicos-->

            <label for="ex10typenumber">Tipo número: </label><br>
            <input type="number" id="ex10typenumber" name="ex10typenumber" step="10"><br>

            <label for="ex10typecheckbox">Tipo caixa de checagem: </label><br>
            <input type="checkbox" id="ex10typecheckbox" name="ex10typecheckbox" value="Carro">
            <input type="checkbox" id="ex10typecheckbox" name="ex10typecheckbox" value="Bicicleta">
            <input type="checkbox" id="ex10typecheckbox" name="ex10typecheckbox" value="Onibus"><br>

            <label for="ex10typecolor">Tipo cor: </label><br>
            <input type="color" id="ex10typecolor" name="ex10typecolor"><br>

            <label for="ex10typedate">Tipo data: </label><br>
            <input type="date" id="ex10typedate" name="ex10typedate"><br>

            <label for="ex10typetel">Tipo telefone:</label><br>
            <input type="tel" id="ex10typetel" name="ex10typetel" pattern="[0-9]{5}-[0-9]{4}"><br><!-- Pattern => Regular Expression ou REGEX-->
        </fieldset>
        <fieldset><legend>Parte 2</legend>
            <label for="ex10typehidden">Tipo escondido: </label><br>
                <input type="hidden" id="ex10typehidden"><br>

            <label for="ex10typeemail">Tipo E-mail: </label><br>
                <input type="email" id="ex10typeemail"><br>

            <label for="ex10typepassword">Tipo Senha: </label><br>
                <input type="password" id="ex10typepassword"><br>

            <label for="ex10typerange">Tipo Range: </label><br>
                <input type="range" id="ex10typerange"><br>

            <label for="ex10typeradio">Tipo Radio: </label><br>
                <input type="radio" id="ex10typeradio" name="ex10typeradio" value="valorUm">
                <input type="radio" id="ex10typeradio" name="ex10typeradio" value="valorDois">
                <input type="radio" id="ex10typeradio" name="ex10typeradio" value="valorTres"><br>

            <label for="ex10typearquivo">Tipo Arquivo:</label><br>
                <input type="file" id="ex10typearquivo" name="ex10typearquivo"><br>
        </fieldset>
        <fieldset><legend>Parte 3</legend>
            <label for="ex10textarea">Tipo área de texto: </label><br>
                <textarea id="ex10textarea" name="ex10textarea" rows="3" cols="20"></textarea><br>

            <label for="ex10select">Tipo seleção de opções: </label><br>
                <select id="ex10select" name="ex10select">
                    <option value="Brasil" selected>Brasil</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Colômbia">Colômbia</option>
                    <option value="Chile">Chile</option>
                </select><br>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
